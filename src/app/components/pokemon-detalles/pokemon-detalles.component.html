<h1 class="mt-3 text-center fuente-1">Poke Detalles</h1>
<div class="d-flex justify-content-center fuente-1">
  <div class="card mx-3 my-3">
    <div class="card-body text-light">
      <div class="mx-auto text-center">
        <img
          [src]="pokemon?.sprites?.front_default"
          class="card-img-top img-poke"
          alt="{{ pokemon?.name }}"
        />
      </div>
      <h1 class="text-center my-3">{{ pokemon?.name }}</h1>
      <div class="row mx-auto">
        <div class="col">
          <p><strong>Tipo(s):</strong></p>
          <ul>
            <li *ngFor="let type of pokemon?.types">
              {{ type.type.name }}
            </li>
          </ul>
          <p><strong>Altura:</strong> {{ pokemon?.height }} decímetros</p>
        </div>
        <div class="col">
          <p><strong>Habilidades:</strong></p>
          <ul>
            <li *ngFor="let ability of pokemon?.abilities">
              {{ ability.ability.name }}
            </li>
          </ul>
          <p><strong>Peso:</strong> {{ pokemon?.weight }} hectogramos</p>
        </div>
      </div>
      <p><strong>Estadísticas:</strong></p>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Estadística</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stat of pokemon?.stats">
            <td>{{ stat.stat.name }}</td>
            <td>{{ stat.base_stat }}</td>
          </tr>
        </tbody>
      </table>
      <!-- Agrega más detalles según sea necesario -->
    </div>
  </div>
</div>
<footer class="text-center my-4">
  <a class="comic-button fuente-1" routerLink="/pokemon">Volver</a>
</footer>
